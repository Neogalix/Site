<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu-btn-div"><a href="../main/index.html"><img src="../img/menu.png" id="menu-btn"></a></div>
    <div id="container">
        <div id="calculator">
            <div class="row">
                <input id="display_main" type="text" value="">
            </div>
            <div class="row">
                <div class="btn-holder"><button class="btn" onclick="press('7')">7</button></div>
                <div class="btn-holder"><button class="btn" onclick="press('8')">8</button></div>
                <div class="btn-holder"><button class="btn" onclick="press('9')">9</button></div>
                <div class="btn-holder"><button class="btn symbol" onclick="press('/')">/</button></div>
            </div>
            <div class="row">
                <div class="btn-holder"><button class="btn" onclick="press('4')">4</button></div>
                <div class="btn-holder"><button class="btn" onclick="press('5')">5</button></div>
                <div class="btn-holder"><button class="btn" onclick="press('6')">6</button></div>
                <div class="btn-holder"><button class="btn symbol" onclick="press('*')">*</button></div>
            </div>
            <div class="row">
                <div class="btn-holder"><button class="btn" onclick="press('1')">1</button></div>
                <div class="btn-holder"><button class="btn" onclick="press('2')">2</button></div>
                <div class="btn-holder"><button class="btn" onclick="press('3')">3</button></div>
                <div class="btn-holder"><button class="btn symbol" onclick="press('-')">-</button></div>
            </div>
            <div class="row">
                <div class="btn-holder"><button class="btn btn-c" onclick="clear_main()">C</button></div>
                <div class="btn-holder"><button class="btn" onclick="press('0')">0</button></div>
                <div class="btn-holder"><button class="btn" onclick="calc()" id="btn-r">=</button></div>
                <div class="btn-holder"><button class="btn symbol" onclick="press('+')">+</button></div>
            </div>
            <div class="row" id="notes_button_row">
                <div id="notes_button_holder">
                    <button id="notes_button" onclick="notes_visibility()">Заметки: Выкл</button>
                </div>
            </div>
        </div>
        <div id="notes">
            <h1>Заметки</h1>
            <div class="notes__row">
                <input id="display1" type="text" value="">
                <div class="btn-holder"><button class="btn btn-c" onclick="clear1()">C</button></div>
            </div>
            <div class="notes__row">
                <input id="display2" type="text" value="">
                <div class="btn-holder"><button class="btn btn-c" onclick="clear2()">C</button></div>
            </div>
            <div class="notes__row">
                <input id="display3" type="text" value="">
                <div class="btn-holder"><button class="btn btn-c" onclick="clear3()">C</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
