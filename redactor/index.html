<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redactor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu-btn-div"><a href="../index.html"><img src="../img/menu.png" id="menu-btn"></a></div>
    <div class="container">
        <textarea id="text"></textarea>
        <div class="buttons">
            <div>
                <div><button class="color btn" value="#f00" id="red"></button></div>
                <div><button class="color btn" value="#ff5d00" id="orange"></button></div>
                <div><button class="color btn" value="#f7c716" id="yellow"></button></div>
                <div><button class="color btn" value="#0be807" id="green"></button></div>
                <div><button class="color btn" value="#306bff" id="blue"></button></div>
                <div><button class="color btn" value="#3bc4ff" id="aqua"></button></div>
            </div>
            <div>
                <div><button class="color btn" value="#000" id="black"></button></div>
                <div><button class="color btn" value="#943600" id="brown"></button></div>
                <div><button class="color btn" value="#5e5959" id="gray"></button></div>
                <div><button class="color btn" value="#a316a6" id="purple"></button></div>
                <div><button class="color btn" value="#f257c6" id="pink"></button></div>  
            </div>
            <div>
                <div><button class="format btn"  id="bold">B</button></div>
                <div><button class="format btn"  id="italic">I</button></div>
                <div><button class="format btn"  id="underline">U</button></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
