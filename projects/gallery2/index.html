<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../main/index.html"><div id="back-btn-holder"><img src="../../img/back.png" id="back-btn"></div></a>

    <div class="container">

            <div class="photos">

                <img class="image" src="../../img/carousel3.webp" alt="Image 3">
