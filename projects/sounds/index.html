<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальные Карточки</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Серый фон */
            color: #333; /* Темно-серый цвет текста */
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            width: calc(20% - 10px); /* 5 карточек в ряду */
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555; /* Темно-серый заголовок */
        }

        .card-author {
            color: #888;
            margin-bottom: 10px;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="https://www.placecage.com/200/200" alt="Название песни">
            <div class="card-content">
                <h2 class="card-title">Название песни</h2>
                <p class="card-author">Автор</p>
                <audio class="audio-player" controls>
